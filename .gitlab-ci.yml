variables:
  OPERATION:
    description: "Select CI/CD-operation"
    value: "terraform"
    options:
      - "terraform"
      - "ansible"
      - "k8s"
  TF_ROOT: ${CI_PROJECT_DIR}/infra
  TF_IN_AUTOMATION: "true"

stages:
  - tests
  - plan
  - apply
  - terratest
  - ansible_deploy
  - destroy
  - build
  - package

default:
  before_script:
    - cd ${TF_ROOT}
    - echo ${AUTHORIZED_KEY} | base64 -d > ${TF_VAR_service_account_key_file}

security-scan-job:
  stage: tests
  image: bridgecrew/checkov:latest
  script:
    - checkov -d . --compact --quiet
  rules:
    - if: $OPERATION == "terraform"
      when: always
  allow_failure: true

terraform-plan-job:
  stage: plan
  script:
    - echo "Running Terraform plan..."
    - terraform init 
    - terraform plan
  rules:
    - if: $OPERATION == "terraform"
      when: always 

terraform-apply-job:
  stage: apply
  script:
    - echo "Applying Terraform..."
    - terraform init
    - terraform apply -auto-approve
  rules:
    - if: $OPERATION == "terraform"
      when: manual

terraform-destroy-job:
  stage: destroy
  script:
    - echo "Destroying Terraform infrastructure..."
    - terraform init
    - terraform destroy -auto-approve
  rules:
    - if: $OPERATION == "terraform"
      when: manual

terratest-job:
  stage: terratest
  script:
    - cd test
    - go mod init terratest
    - go mod tidy
    - go test -v
  needs:
    - job: terraform-apply-job
      optional: true
  dependencies:
    - terraform-apply-job
  allow_failure: false

ansible-deploy-job:
  stage: ansible_deploy
  image: williamyeh/ansible:ubuntu18.04
  before_script:
    - mkdir -p ~/.ssh
    - echo ${SSH_PRIVATE_KEY} | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - pushd ${CI_PROJECT_DIR}/ansible
  script:
    - ansible-playbook vault-playbook.yaml
  after_script:
    - popd
  rules:
    - if: $OPERATION == "ansible"
      when: manual


